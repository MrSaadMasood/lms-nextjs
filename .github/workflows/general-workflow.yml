name: build-test-lint

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
jobs:
  build-pipeline:
    name: build-tester
    defaults:
      run:
        working-directory: ./
    environment: deployment
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      ENV_SECRETS: ${{ secrets.ENV_SECRETS }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: installing dependencies
        run: npm ci
      - name: linting project
        run: npm run lint
      - name: building project on ubuntu
        if: ${{ contains(matrix.os, 'mac')}}
        run: |
          echo "$ENV_SECRETS" >> .env.local
          npm run build
      - name: building project on windows
        if: ${{ contains(matrix.os, 'windows')}}
        run: |
          echo %ENV_SECRETS%
          ls
          cat .env.local
          npm run build
